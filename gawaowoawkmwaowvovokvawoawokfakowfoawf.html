<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+AU+SA:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Style2.css">
    <title>SM Downloader</title>
    <meta content="SM Downloader" property="og:title">
    <meta content="The best steam manifest downloader!" property="og:description">
    <meta content="#43B581" name="theme-color">
</head>
<body>


    <audio loop preload="auto" id="audio" src="audio.mp3" type="audio/mp3"></audio>
    <video autoplay muted loop id="myVideo"> <!-- Video background -->
        <source src="assets/main/default.html" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    
    <div class="container">
        <h1>SM Downloader</h1>
        <div class="input-container">
            <input placeholder="Enter game ID..." class="custom-input no-spinner" id="user-input" 
                   oninput="this.value = this.value.replace(/[^0-9]/g, '')">
            <button class="custom-button" id="SubmitButton">Download</button>
        </div>        
        <div id="log-container" class="log-container"></div>
    </div>

    <!-- SteamDb Button -->
    <div class="button-container">
        <a href="https://steamdb.info/" target="_blank" class="steamdb-button">SteamDB</a>
        <a href="SteamToolsSetup.exe" download class="steamtools-button">Steamtools</a>
    </div>     

    <!-- Snowflake Canvas -->
    <canvas id="SnowflakeCanvas" style="position: fixed; top: 0; left: 0; z-index: -1;"></canvas>

    <!-- Scripts -->
    <script src="Snowflakes.js"></script>
    <script src="Index.js"></script>
</body>
</html>
